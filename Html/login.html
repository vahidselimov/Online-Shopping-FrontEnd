<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    
    <div class="signin ">
        <form action="#" method="post" autocomplete="off">
            <div class="group head">
                <h2 style="color: #3a7b99;">Xoş gəlmisiniz,</h2>

                <p>Davam etmək üçün daxil olun</p>
            </div>

            <div class="group">


                <input type="text" name="username" id="username-field" required placeholder="Username" minlength="4"
                    maxlength="17" />

            </div>
            <div class="group">


                <input type="text" name="email" id="username-field" placeholder="Email" required />
            </div>
            <div class="group">
                <!-- <label for="password-field">Password</label><br /> -->

                <input type="password" name="password" id="password-field" required placeholder="Password" minlength="6"
                    maxlength="15" />

                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>

            <div class="group forgot-pass-link">
                <a href="../Html/Forgetpassword.html" style="color:#3a7b99 ;">Şifrəni unutmusunuz?</a>
            </div>

            <div class="group">
                <button type="submit"><span style="color: #fff;">Daxil ol</span></button>
            </div>

            <div class="group sign-up-link">
                <p>Yeni istifadəçi? <a href="../Html/register.html" style="color:#3a7b99 ;">Qeydiyyatdan keçmək</a></p>
            </div>
        </form>
        <div class="admin-connet">
            <a href="../contact-form-03/index.html">
                <p>Problem Yaşayırsınız?<span> Adminlə və yaxud SuperAdminlə Əlaqə saxlayın</span></p>
            </a>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="../assets/javascript/login.js"></script>


</html>
