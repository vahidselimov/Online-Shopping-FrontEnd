<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../assets/css/login.css">
    <title>Forget Password</title>
</head>
<body  oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="signin d-none">
        <form action="#" method="post" autocomplete="off">
            <div class="group head">
                <h2 style="color: #3a7b99;">Davam Edin</h2>
            </div>
            <div class="group">
            
                <input type="password" name="password" id="password-field" required placeholder="Password" minlength="6" maxlength="25" />

                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="group">
                <input type="password" name="password" id="password-field" required placeholder="ConfirmPassword" minlength="6" maxlength="25" />
                <span toggle="#password-field" class=" toggle-password"></span>
            </div>
            <div class="group">
                <button type="submit"><span style="color: #fff;">Şifrəni Yenilə</span></button>
            </div>
        </form>
    </div>
    <div class="signin">
        <form action="" method="post" autocomplete="off">
            <div class="group head">
                <h2 style="color: #3a7b99;">Davam Edin</h2>
            </div>
            <div class="group">
                <input type="text" name="email" id="username-field" placeholder="Email adress" required />
            </div>
            <div class="group">
                <button type="submit"><span style="color: #fff;">Mesaj Göndərin</span></button>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="../assets/javascript/login.js"></script>
</html>
